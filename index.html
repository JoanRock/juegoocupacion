<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ocupa Casillas Online</title>
  <style>
    :root {
      --bg-page: #1f2a38;
      --panel-bg: #2e3b4e;
      --cell-bg: #ffffff;
      --accent: #f39c12;
      --font: 'Segoe UI', Tahoma, sans-serif;
      --token-size: 2rem;
      --trail-alpha: 0.3;
      --sound-vol: 0.4;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 1rem;
      background: var(--bg-page);
      color: #fff;
      font-family: var(--font);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    #player-indicator {
      margin-bottom: 0.5rem;
      font-size: 1.2rem;
      font-weight: bold;
    }
    #name-form {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
    #status {
      padding: 0.5rem 1rem;
      border-radius: 6px;
      margin-bottom: 1rem;
      text-align: center;
      background: var(--panel-bg);
    }
    #scores {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
    .score {
      background: var(--panel-bg);
      padding: 0.4rem 0.8rem;
      border-radius: 4px;
      display: flex;
      align-items: center;
      gap: 0.4rem;
      font-size: 0.85rem;
    }
    #board {
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      aspect-ratio: 1;
      width: 100%;
      max-width: 400px;
      gap: 2px;
      background: var(--panel-bg);
      padding: 3px;
      border-radius: 6px;
    }
    .cell {
      background: var(--cell-bg);
      position: relative;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 4px;
      transition: transform 0.2s;
    }
    .cell:hover {
      transform: scale(1.05);
    }
    .cell.selected {
      outline: 2px solid var(--accent);
    }
    @keyframes flash {
      from {
        background: var(--accent);
      }
      to {
        background: var(--cell-bg);
      }
    }
    .cell.move-anim {
      animation: flash 0.4s ease-out;
    }
    .trail {
      position: absolute;
      width: 0.6rem;
      height: 0.6rem;
      border-radius: 50%;
      opacity: var(--trail-alpha);
    }
    .token {
      font-size: var(--token-size);
      line-height: 1;
      z-index: 1;
    }
    input,
    button {
      font-size: 0.9rem;
      padding: 0.4rem 0.8rem;
      border-radius: 4px;
      border: none;
    }
    button {
      background: var(--accent);
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="player-indicator">Eres: Jugador ...</div>
  <div id="name-form">
    <input id="name-input" placeholder="Tu nombre" />
    <button id="name-btn">Guardar nombre</button>
  </div>
  <div id="status">Conectando…</div>
  <div id="scores"></div>
  <div id="board"></div>
