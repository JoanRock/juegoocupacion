<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Juego de Ocupación Online</title>
  <style>
    :root {
      --bg: #2c3e50;
      --board-bg: #ecf0f1;
      --light: #ffffff;
      --dark: #bdc3c7;
      --highlight: #f1c40f;
      --shadow: rgba(0,0,0,0.2);
      --token-size: 200%;    /* fichas más grandes */
      --trail-size: 20%;
      --move-color: #f39c12;
      --transition: 0.3s;
      --font: 'Montserrat', sans-serif;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: var(--bg);
      color: #fff;
      font-family: var(--font);
      padding: 20px;
    }
    h1 {
      margin-bottom: 10px;
      font-size: 2.5rem;
      text-shadow: 2px 2px 4px var(--shadow);
    }
    #status, #scores {
      background: var(--board-bg);
      color: #2c3e50;
      padding: 8px 16px;
      border-radius: 8px;
      box-shadow: 0 2px 4px var(--shadow);
      margin: 8px;
    }
    #scores { display: flex; gap: 12px; }
    .score {
      display: flex;
      align-items: center;
      font-weight: bold;
    }
    .dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-right: 4px;
    }
    #board {
      display: grid;
      grid-template: repeat(8, 60px) / repeat(8, 60px);
      gap: 4px;
      background: var(--board-bg);
      padding: 8px;
      border-radius: 8px;
      box-shadow: 0 4px 8px var(--shadow);
    }
    .cell {
      background: var(--light);
      position: relative;
      cursor: pointer;
      transition: background var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 4px;
    }
    .cell.dark { background: var(--dark); }
    .cell.selected { outline: 3px solid var(--highlight); }
    .cell.move-anim { animation: flash 0.5s; }
    @keyframes flash {
      from { background-color: var(--move-color); }
      to { background-color: var(--light); }
    }
    .trail {
      position: absolute;
      width: var(--trail-size);
      height: var(--trail-size);
      border-radius: 50%;
      opacity: 0.9;
    }
    .token {
      font-size: var(--token-size);
      line-height: 1;
    }
    .cell.trail-0 .trail { background: rgba(231,76,60,0.8); }
    .cell.trail-1 .trail { background: rgba(39,174,96,0.8); }
    .cell.trail-2 .trail { background: rgba(52,152,219,0.8); }
    .cell.trail-3 .trail { background: rgba(243,156,18,0.8); }
    .cell.token-0 .token { color: #e74c3c; }
    .cell.token-1 .token { color: #27ae60; }
    .cell.token-2 .token { color: #3498db; }
    .cell.token-3 .token { color: #f39c12; }
  </style>
</head>
<body>
  <h1>Juego de Ocupación Online</h1>
  <div id="status">Cargando…</div>
  <div id="scores"></div>
  <div id="board"></div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.7.1/firebase-app.js';
    import {
      getDatabase, ref, onValue,
      runTransaction, get, set
    } from 'https://www.gstatic.com/firebasejs/11.7.1/firebase-database.js';

    const cfg = {
      apiKey: 'AIzaSyCPcfbyxWNJr9DksBdmJrnZe4Fs3ZnINtY',
      authDomain: 'juego-ocupacion.firebaseapp.com',
      databaseURL: 'https://juego-ocupacion-default-rtdb.europe-west1.firebasedatabase.app',
      projectId: 'juego-ocupacion',
      storageBucket: 'juego-ocupacion.appspot.com',
      messagingSenderId: '567270483949',
      appId: '1:567270483949:web:7b5150bd422b5175a8e4'
    };
    const app = initializeApp(cfg);
    const db = getDatabase(app);
    const gameRef = ref(db, 'games/partida1');

    const SIZE = 8;
    const CENTER = new Set(['3,3','3,4','4,3','4,4']);
    const isEdge = c => {
      const [x,y] = c.split(',').map(Number);
      return x===0||x===7||y===0||y===7;
    };

    let selected = null;

    // Construir tablero
    const boardEl = document.getElementById('board');
    for (let r = 0; r < SIZE; r++) {
      for (let c = 0; c < SIZE; c++) {
        const cell = document.createElement('div');
        cell.classList.add('cell', (r+c)%2 ? 'dark' : '');
        cell.dataset.coord = `${r},${c}`;
        cell.onclick = () => onCellClick(cell);
        boardEl.appendChild(cell);
      }
    }

    // Inicializar partida si no existe
    get(gameRef).then(snap => {
      if (!snap.exists()) {
        set(gameRef, {
          turn: 0,
          pieces: { '0,0':0, '7,7':1, '0,7':2, '7,0':3 },
          trails: {}
        });
      }
    });

    // Escuchar actualizaciones
    onValue(gameRef, snap => {
      const g = snap.val();
      if (!g) return;
      // Estado
      document.getElementById('status').textContent =
        `Turno: Jugador ${((g.turn||0) + 1)}`;
      // Puntuaciones
      const counts = [0,0,0,0];
      Object.entries(g.trails||{}).forEach(([,p]) => counts[p]++);
      document.getElementById('scores').innerHTML = counts.map((v,i) =>
        `<div class="score">
           <div class="dot" style="background:${['#e74c3c','#27ae60','#3498db','#f39c12'][i]}"></div>
           Jugador ${i+1}: ${v}
         </div>`
      ).join('');
      // Render
      document.querySelectorAll('.cell').forEach(cell => {
        const coord = cell.dataset.coord;
        cell.className = `cell ${((coord.split(',').reduce((a,v,i)=>a+v*(i?8:1),0)%2)?'dark':'')}`;
        cell.classList.remove('selected','move-anim');
        if (g.trails?.[coord] != null) {
          cell.classList.add(`trail-${g.trails[coord]}`);
          const dot = document.createElement('div');
          dot.className = 'trail';
          cell.append(dot);
        }
        if (g.pieces?.[coord] != null) {
          cell.classList.add(`token-${g.pieces[coord]}`);
          const icon = document.createElement('span');
          icon.className = 'token';
          icon.textContent = '♟';
          cell.append(icon);
        }
      });
    });

    function onCellClick(cell) {
      const coord = cell.dataset.coord;
      get(gameRef).then(snap => {
        const g = snap.val();
        if (!g) return;
        const turn = g.turn || 0;
        if (!selected) {
          // sólo puedes seleccionar tu ficha del turno actual
          if (g.pieces?.[coord] === turn) {
            selected = coord;
            cell.classList.add('selected');
          }
        } else {
          attemptMove(selected, coord);
          selected = null;
        }
      });
    }

    function attemptMove(src, dest) {
      runTransaction(gameRef, g => {
        if (!g) return;
        const turn = g.turn || 0;
        if (g.pieces[src] !== turn) return;
        const [sr,sc] = src.split(',').map(Number);
        const [dr,dc] = dest.split(',').map(Number);
        const ddr = Math.abs(dr - sr), ddc = Math.abs(dc - sc);
        const normal = ddr<=1 && ddc<=1 && (ddr+ddc>0);
        const teleport = CENTER.has(src) && isEdge(dest);
        if (!normal && !teleport) return;
        // traza
        g.trails = g.trails||{};
        g.trails[src] = turn;
        // captura
        if (g.pieces[dest] != null && g.pieces[dest] !== turn) {
          delete g.pieces[dest];
        }
        // mover
        delete g.pieces[src];
        g.pieces[dest] = turn;
        // eliminar rodeados
        Object.entries({...g.pieces}).forEach(([c,pi])=>{
          let trapped=true;
          const [cr,cc] = c.split(',').map(Number);
          for (let rr=cr-1; rr<=cr+1; rr++) {
            for (let cc2=cc-1; cc2<=cc+1; cc2++) {
              if (rr===cr&&cc2===cc) continue;
              if (rr<0||cc2<0||rr>=SIZE||cc2>=SIZE) { trapped=false; break; }
              const k=`${rr},${cc2}`;
              if (!(g.pieces[k]||g.trails[k])) { trapped=false; break; }
            }
            if (!trapped) break;
          }
          if (trapped) delete g.pieces[c];
        });
        // siguiente turno
        let next = (turn+1)%4;
        const alive = new Set(Object.values(g.pieces));
        while (!alive.has(next) && alive.size>1) next=(next+1)%4;
        g.turn = next;
        // marcar animación
        g._moved = dest;
        return g;
      }, (e,comm,snap) => {
        if (comm && snap.val()?._moved) {
          const m = snap.val()._moved;
          const cell = document.querySelector(`[data-coord='${m}']`);
          if (cell) cell.classList.add('move-anim');
          runTransaction(gameRef, g=>{ if (g) delete g._moved; return g; });
        }
      });
    }
  </script>
</body>
</html>
