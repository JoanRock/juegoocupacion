<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego de Ocupación Online</title>
  <style>
    :root {
      --bg-page: #2c3e50;
      --board-bg: #ecf0f1;
      --cell-light: #ffffff;
      --cell-dark: #bdc3c7;
      --highlight: #f1c40f;
      --players: #e74c3c, #27ae60, #3498db, #f39c12;
      --shadow: rgba(0,0,0,0.2);
      --token-size: 70%;
      --dot-size: 20%;
      --transition: 0.2s;
      --font: 'Montserrat', sans-serif;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: var(--bg-page);
      font-family: var(--font);
      color: #fff;
      min-height: 100vh;
      padding: 20px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px var(--shadow);
    }
    #status, #scores {
      background: var(--board-bg);
      color: #2c3e50;
      padding: 12px 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px var(--shadow);
      margin: 10px;
      width: fit-content;
    }
    #scores {
      display: flex;
      gap: 15px;
    }
    .score {
      display: flex;
      align-items: center;
      font-weight: bold;
    }
    .score .dot {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      margin-right: 6px;
    }
    #controls {
      margin-bottom: 15px;
    }
    #board {
      display: grid;
      grid-template-columns: repeat(8, 60px);
      grid-template-rows: repeat(8, 60px);
      gap: 4px;
      background: var(--board-bg);
      padding: 12px;
      border-radius: 16px;
      box-shadow: 0 6px 12px var(--shadow);
    }
    .cell {
      position: relative;
      width: 60px;
      height: 60px;
      background: var(--cell-light);
      cursor: pointer;
      transition: transform var(--transition), background var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
    }
    .cell.dark { background: var(--cell-dark); }
    .cell:hover { transform: scale(1.05); background: var(--highlight); }
    .trail {
      position: absolute;
      width: var(--dot-size);
      height: var(--dot-size);
      border-radius: 50%;
      opacity: 0.9;
    }
    .token {
      font-size: var(--token-size);
      transition: transform var(--transition);
    }
    .cell.token-0 .token:hover,
    .cell.token-1 .token:hover,
    .cell.token-2 .token:hover,
    .cell.token-3 .token:hover {
      transform: scale(1.2);
    }
    .cell.trail-0 .trail { background: rgba(231, 76, 60, 0.8); }
    .cell.trail-1 .trail { background: rgba(39, 174, 96, 0.8); }
    .cell.trail-2 .trail { background: rgba(52, 152, 219, 0.8); }
    .cell.trail-3 .trail { background: rgba(243, 156, 18, 0.8); }
    .cell.token-0 .token { color: #e74c3c; }
    .cell.token-1 .token { color: #27ae60; }
    .cell.token-2 .token { color: #3498db; }
    .cell.token-3 .token { color: #f39c12; }
  </style>
</head>
<body>
  <h1>Ocupa Casillas Online</h1>
  <div id="status">Cargando...</div>
  <div id="scores"></div>
  <div id="controls">
    <button id="reset">Reiniciar Juego</button>
  </div>
  <div id="board"></div>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-app.js";
    import {
      getDatabase,
      ref,
      onValue,
      runTransaction,
      set,
      get
    } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-database.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCPcfbyxWNJr9DksBdmJrnZe4Fs3ZnINtY",
      authDomain: "juego-ocupacion.firebaseapp.com",
      databaseURL: "https://juego-ocupacion-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "juego-ocupacion",
      storageBucket: "juego-ocupacion.appspot.com",
      messagingSenderId: "567270483949",
      appId: "1:567270483949:web:7b5150bd422b5175a8e4"
    };
    const app = initializeApp(firebaseConfig);
    const db  = getDatabase(app);

    // Estado local
    let myIdx = null;
    const sessionId = localStorage.sessionId || crypto.randomUUID();
    localStorage.sessionId = sessionId;
    const gameId = 'partida1';
    const gameRef = ref(db, `games/${gameId}`);

    // Constantes juego
    const size = 8;
    const center = new Set(['3,3','3,4','4,3','4,4']);
    const isPerimeter = coord => {
      const [x,y] = coord.split(',').map(n=>+n);
      return x===0||x===7||y===0||y===7;
    };

    // Inicializar tablero UI
    const boardEl = document.getElementById('board');
    for (let r=0; r<size; r++) {
      for (let c=0; c<size; c++) {
        const cell = document.createElement('div');
        cell.className = 'cell ' + ((r+c)%2 ? 'dark' : '');
        cell.dataset.coord = `${r},${c}`;
        cell.onclick = () => tryMove(cell.dataset.coord);
        boardEl.append(cell);
      }
    }

    // Reset game
    document.getElementById('reset').onclick = () => {
      set(gameRef, {
        players: {},
        turn: 0,
        pieces: { '0,0':0, '7,7':1, '0,7':2, '7,0':3 },
        trails: {}
      });
    };
    // Auto reset si no existe
    get(gameRef).then(s=>{ if(!s.exists()) document.getElementById('reset').click(); });

    // Unirse a la partida
    runTransaction(ref(db, `games/${gameId}/players`), players=>{
      players = players || {};
      if (players[sessionId]==null && Object.keys(players).length<4) {
        players[sessionId] = Object.keys(players).length;
      }
      return players;
    });

    // Escuchar estado
    onValue(gameRef, snap => {
      const g = snap.val(); if(!g) return;

      // Identificarme
      if (g.players && g.players[sessionId]!=null) myIdx = g.players[sessionId];

      // Update status
      const turn = g.turn;
      document.getElementById('status').textContent =
        `Turno del Jugador ${turn+1}` + (myIdx!=null?` · Tú: ${myIdx+1}`:'');

      // Pintar tablero
      document.querySelectorAll('.cell').forEach(cell=>{
        const coord = cell.dataset.coord;
        cell.innerHTML = '';
        cell.className = 'cell ' + ((+coord.split(',')[0]+'+'+coord.split(',')[1])%2? 'dark':'');
        if (g.trails?.[coord]!=null) {
          const dot = document.createElement('div');
          dot.className = 'trail';
          dot.style.background = getPlayerColor(g.trails[coord]) + 'cc';
          cell.append(dot);
        }
        if (g.pieces?.[coord]!=null) {
          const token = document.createElement('span');
          token.className = 'token';
          token.textContent = '♟';
          token.style.color = getPlayerColor(g.pieces[coord]);
          cell.append(token);
          cell.classList.add(`token-${g.pieces[coord]}`);
          if (g.pieces[coord]===myIdx) cell.classList.add('my');
        }
      });

      // Mostrar puntuaciones
      const scoresEl = document.getElementById('scores');
      scoresEl.innerHTML = '';
      const sc = [0,0,0,0];
      Object.entries(g.trails||{}).forEach(([k,p])=> sc[p]++);
      sc.forEach((v,i)=>{
        const div = document.createElement('div'); div.className='score';
        const dot = document.createElement('div'); dot.className='dot';
        dot.style.background = getPlayerColor(i);
        div.append(dot, `Jugador ${i+1}: ${v}`);
        scoresEl.append(div);
      });

      // Fin de partida
      const occCount = Object.keys({...g.trails,...g.pieces}).length;
      const alive = new Set(Object.values(g.pieces||{}));
      if (occCount>=size*size || alive.size<=1) {
        const max = Math.max(...sc);
        const winners = sc.map((v,i)=> v===max? i+1: null).filter(x=>x);
        alert(winners.length>1? `Empate: ${winners.join(', ')}` : `¡Gana Jugador ${winners[0]}!`);
        document.getElementById('reset').click();
      }
    });

    // Intentar mover
    function tryMove(dest) {
      runTransaction(gameRef, g=>{
        if (!g || myIdx==null || g.turn!==myIdx) return;
        const old = Object.entries(g.pieces).find(([c,p])=> p===myIdx);
        if(!old) return;
        const [o,] = old;
        const [or,oc] = o.split(',').map(Number);
        const [dr,dc] = dest.split(',').map(Number);
        const adR = Math.abs(dr-or), adC = Math.abs(dc-oc);
        const normal = (adR<=1 && adC<=1 && (adR+adC>0));
        const teleport = center.has(o) && isPerimeter(dest);
        if (!normal && !teleport) return;
        // deja traza
        g.trails = g.trails||{};
        g.trails[o] = myIdx;
        // captura
        g.pieces = g.pieces||{};
        if (g.pieces[dest]!=null && g.pieces[dest]!==myIdx) delete g.pieces[dest];
        // mover
        delete g.pieces[o];
        g.pieces[dest] = myIdx;
        // rodeo
        Object.entries(g.pieces).forEach(([c,p])=>{
          const [r,c2]=c.split(',').map(Number);
          let surrounded=true;
          for(let rr=r-1;rr<=r+1;rr++) for(let cc=c2-1;cc<=c2+1;cc++){
            if(rr===r&&cc===c2) continue;
            if(rr<0||cc<0||rr>=size||cc>=size) { surrounded=false; break; }
            const k=`${rr},${cc}`;
            if(!((g.pieces[k]!=null)||(g.trails[k]!=null))) { surrounded=false; break; }
          }
          if(surrounded) delete g.pieces[c];
        });
        // siguiente turno
        let nxt=(myIdx+1)%4;
        const aliveSet=new Set(Object.values(g.pieces));
        while(!aliveSet.has(nxt)&&aliveSet.size>1) nxt=(nxt+1)%4;
        g.turn=nxt;
        return g;
      });
    }

    function getPlayerColor(i) {
      return ["#e74c3c","#27ae60","#3498db","#f39c12"][i];
    }
  </script>
</body>
</html>
