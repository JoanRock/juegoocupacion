<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ocupa Casillas Online</title>
  <style>
    :root {
      --bg-page: #1f2a38;
      --panel-bg: #2e3b4e;
      --cell-bg: #e0e4e8;
      --accent: #f39c12;
      --font: 'Segoe UI', Tahoma, sans-serif;
      --token-size: 1.5rem;
      --trail-alpha: 0.3;
      --sound-vol: 0.4;
    }
    * { box-sizing: border-box; }
    body { margin:0; padding:20px; background:var(--bg-page); color:#fff; font-family:var(--font); display:flex; flex-direction:column; align-items:center; }
    h1 { font-size:2rem; margin-bottom:8px; }
    #player-indicator { margin-bottom:12px; font-size:1.2rem; font-weight:bold; }
    #name-form { margin-bottom:12px; }
    #status { padding:8px 16px; border-radius:6px; margin-bottom:12px; min-width:220px; text-align:center; color:#fff; background:var(--panel-bg); }
    #scores { display:flex; gap:12px; margin-bottom:12px; }
    .score { background:var(--panel-bg); padding:6px 10px; border-radius:4px; display:flex; align-items:center; gap:6px; font-size:0.9rem; }
    .dot { width:12px; height:12px; border-radius:50%; }
    #board { display:grid; grid-template:repeat(8,50px)/repeat(8,50px); gap:2px; background:var(--panel-bg); padding:4px; border-radius:6px; }
    .cell { background:var(--cell-bg); position:relative; cursor:pointer; display:flex; align-items:center; justify-content:center; border-radius:4px; transition:transform .2s; }
    .cell:hover { transform:scale(1.05); }
    .cell.selected { outline:2px solid var(--accent); }
    .cell.move-anim { animation:flash .4s ease-out; }
    @keyframes flash { from{background:var(--accent);} to{background:var(--cell-bg);} }
    .trail { position:absolute; width:.6rem; height:.6rem; border-radius:50%; opacity:var(--trail-alpha); }
    .token { font-size:var(--token-size); line-height:1; z-index:1; }
    input,button { font-size:.9rem; padding:4px 8px; border-radius:4px; border:none; }
    button { margin-left:4px; cursor:pointer; background:var(--accent); color:#fff; }
  </style>
</head>
<body>
  <h1>Ocupa Casillas Online</h1>
  <div id="player-indicator">Asignando jugador…</div>
  <div id="name-form" style="display:none;">
    <input id="name-input" placeholder="Tu nombre" />
    <button id="name-btn">Guardar nombre</button>
  </div>
  <div id="status">Conectando…</div>
  <div id="scores"></div>
  <div id="board"></div>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script>
    // Persistir sesión
    let sessionId = localStorage.getItem('ocupaSession');
    if (!sessionId) {
      sessionId = crypto.randomUUID();
      localStorage.setItem('ocupaSession', sessionId);
    }

    // Inicializar Firebase
    firebase.initializeApp({
      apiKey: "AIzaSyCPcfbyxWNJr9DksBdmJrnZe4Fs3ZnINtY",
      authDomain: "juego-ocupacion.firebaseapp.com",
      databaseURL: "https://juego-ocupacion-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "juego-ocupacion",
      storageBucket: "juego-ocupacion.appspot.com",
      messagingSenderId: "567270483949",
      appId: "1:567270483949:web:7b5150bd422b5175a8e4"
    });
    const db = firebase.database();
    const gameRef = db.ref('games/partida1');
    const playersRef = gameRef.child('players');
    const namesRef = gameRef.child('names');

    const SIZE = 8;
    let playerIndex = null, selected = null;
    const colors = ['#e74c3c','#2ecc71','#3498db','#f1c40f'];

    // Asignación automática: orden de llegada
    playersRef.transaction(curr => {
      curr = curr || {};
      // si ya estoy asignado, no tocar
      for (const [i, id] of Object.entries(curr)) {
        if (id === sessionId) { playerIndex = Number(i); return curr; }
      }
      // asignar siguiente índice libre
      if (Object.keys(curr).length < 4) {
        const next = Object.keys(curr)
          .map(k => Number(k))
          .reduce((max, v) => Math.max(max, v), -1) + 1;
        playerIndex = next;
        curr[next] = sessionId;
      }
      return curr;
    }, () => {
      // tras asignar índice
      document.getElementById('player-indicator').textContent = `Eres: Jugador ${playerIndex+1}`;
      document.getElementById('name-form').style.display = 'block';
      // cargar nombre si existe
      namesRef.child(playerIndex).once('value').then(snap => {
        if (snap.val()) document.getElementById('name-input').value = snap.val();
      });
      initGame();
    });

    document.getElementById('name-btn').onclick = () => {
      const name = document.getElementById('name-input').value.trim() || `Jugador ${playerIndex+1}`;
      namesRef.child(playerIndex).set(name);
    };

    // Audio con envolvente
    const audioCtx = new (window.AudioContext||window.webkitAudioContext)();
    function playTone(freq) {
      const osc = audioCtx.createOscillator();
      const gain = audioCtx.createGain();
      osc.connect(gain); gain.connect(audioCtx.destination);
      gain.gain.setValueAtTime(parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--sound-vol')), audioCtx.currentTime);
      gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.2);
      osc.frequency.value = freq;
      osc.start(); osc.stop(audioCtx.currentTime + 0.2);
    }
    function hexFade(hex, a) {
      const r = parseInt(hex.slice(1,3),16), g = parseInt(hex.slice(3,5),16), b = parseInt(hex.slice(5,7),16);
      return `rgba(${r},${g},${b},${a})`;
    }
    function varGet(name) { return parseFloat(getComputedStyle(document.documentElement).getPropertyValue(name)); }

    function initGame() {
      // construir tablero
      const boardEl = document.getElementById('board');
      boardEl.innerHTML = '';
      for (let r=0; r<SIZE; r++) for (let c=0; c<SIZE; c++) {
        const cell = document.createElement('div');
        cell.className = 'cell';
        cell.dataset.coord = `${r},${c}`;
        cell.onclick = () => handleClick(cell);
        boardEl.appendChild(cell);
      }
      // inicializar partida si falta
      gameRef.child('turn').once('value').then(snap => {
        if (!snap.exists()) {
          gameRef.set({
            turn: 0,
            pieces: {'0,0':0, '7,7':1, '0,7':2, '7,0':3},
            trails: {},
            players: {},
            names: {}
          });
        }
      });
      // conexión
      db.ref('.info/connected').on('value', snap => {
        const ok = snap.val();
        updateStatus(ok ? 'Conectado' : 'Sin conexión', ok ? colors[playerIndex] : '#e74c3c');
      });
      // escuchar juego
      gameRef.on('value', snap => { const g = snap.val(); if (g) updateUI(g); });
    }

    function updateStatus(text, bg) {
      const st = document.getElementById('status');
      st.textContent = text;
      if (bg) st.style.backgroundColor = bg;
    }

    function updateUI(g) {
      // turno con nombre
      const turn = g.turn || 0;
      namesRef.child(turn).once('value').then(snap => {
        const nm = snap.val() || `Jugador ${turn+1}`;
        updateStatus(`Turno: ${nm}`, colors[turn]);
      });
      // puntuaciones
      const counts = [0,0,0,0];
      Object.values(g.trails || {}).forEach(p => counts[p]++);
      namesRef.once('value').then(ns => {
        const names = ns.val()||{};
        document.getElementById('scores').innerHTML = counts.map((v,i) => {
          const nm = names[i] || `J${i+1}`;
          return `<div class="score"><div class="dot" style="background:${colors[i]}"></div>${nm}: ${v}</div>`;
        }).join('');
      });
      // pintar celdas
      document.querySelectorAll('.cell').forEach(cell => {
        const coord = cell.dataset.coord;
        cell.innerHTML = '';
        cell.classList.remove('selected','move-anim');
        if (g.trails?.[coord] != null) {
          cell.style.backgroundColor = hexFade(colors[g.trails[coord]], varGet('--trail-alpha'));
        } else {
          cell.style.backgroundColor = 'var(--cell-bg)';
        }
        if (g.pieces?.[coord] != null) {
          const p = g.pieces[coord];
          const t = document.createElement('span');
          t.className = 'token'; t.textContent = '♟'; t.style.color = colors[p];
          cell.append(t);
        }
      });
      // fin de juego
      const alive = new Set(Object.values(g.pieces));
      if (alive.size <= 1) {
        const tc = [0,0,0,0]; Object.values(g.trails||{}).forEach(p => tc[p]++);
        const w = tc.indexOf(Math.max(...tc));
        setTimeout(() => {
          namesRef.child(w).once('value').then(snap => {
            alert(`¡Gana ${snap.val()||`Jugador ${w+1}`}!`);
            gameRef.set({ turn:0, pieces:{'0,0':0,'7,7':1,'0,7':2,'7,0':3}, trails:{}, players:g.players, names:g.names });
          });
        }, 200);
      }
    }

    function handleClick(cell) {
      if (playerIndex === null) return;
      gameRef.once('value').then(snap => {
        const g = snap.val(); if (g.turn !== playerIndex) return;
        const src = cell.dataset.coord;
        if (!selected) {
          if (g.pieces?.[src] === playerIndex) { selected = src; cell.classList.add('selected'); }
        } else {
          attemptMove(selected, src); selected = null;
        }
      });
    }

    function attemptMove(src, dest) {
      gameRef.transaction(g => {
        if (!g) return;
        const turn = g.turn || 0;
        if (g.pieces[src] !== turn) return;
        const [sr,sc] = src.split(',').map(Number);
        const [dr,dc] = dest.split(',').map(Number);
        const ddr = Math.abs(dr-sr), ddc = Math.abs(dc-sc);
        if (!(ddr<=1 && ddc<=1 && (ddr+ddc>0))) return;
        g.trails = g.trails||{}; g.trails[src] = turn;
        if (g.pieces[dest] != null && g.pieces[dest] != turn) delete g.pieces[dest];
        delete g.pieces[src]; g.pieces[dest] = turn;
        // elimina rodeados
        Object.entries({...g.pieces}).forEach(([c,p]) => {
          let trapped = true;
          const [r,cc] = c.split(',').map(Number);
          outer: for (let dy=-1; dy<=1; dy++) {
            for (let dx=-1; dx<=1; dx++) {
              if (dx===0 && dy===0) continue;
              const nr=r+dy, nc=cc+dx, key=`${nr},${nc}`;
              if (nr<0||nc<0||nr>=SIZE||nc>=SIZE) { trapped=false; break outer; }
              if (!(g.pieces[key]||g.trails[key])) { trapped=false; break outer; }
            }
          }
          if (trapped) delete g.pieces[c];
        });
        let next=(turn+1)%4;
        const aliveSet=new Set(Object.values(g.pieces));
        while (!aliveSet.has(next) && aliveSet.size>1) next=(next+1)%4;
        g.turn=next; g._moved=dest;
        return g;
      }, (err, comm, snap) => {
        if (err) console.error(err);
        if (comm && snap.val()?._moved) {
          playTone(220 + playerIndex * 110);
          const m = snap.val()._moved;
          document.querySelector(`[data-coord='${m}']`)?.classList.add('move-anim');
          gameRef.child('_moved').remove();
        }
      });
    }
  </script>
</body>
</html>
