<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ocupa Casillas Online</title>
  <style>
    :root {
      --bg-page: #1f2a38;
      --panel-bg: #2e3b4e;
      --cell-bg: #e0e4e8;
      --font: 'Segoe UI', Tahoma, sans-serif;
      --token-size: 1.5rem;
      --trail-size: 0.6rem;
      --sound-vol: 0.4;
    }
    * { box-sizing: border-box; }
    body { margin:0; padding:20px; background:var(--bg-page); color:#fff; font-family:var(--font); display:flex; flex-direction:column; align-items:center; }
    h1 { font-size:2rem; margin-bottom:8px; }
    #status { padding:8px 16px; border-radius:6px; margin-bottom:12px; min-width:200px; text-align:center; color:#fff; background:var(--panel-bg); }
    #scores { display:flex; gap:12px; margin-bottom:12px; }
    .score { background:var(--panel-bg); padding:6px 10px; border-radius:4px; display:flex; align-items:center; gap:6px; font-size:0.9rem; }
    .dot { width:12px; height:12px; border-radius:50%; }
    #board { display:grid; grid-template:repeat(8,50px)/repeat(8,50px); gap:2px; background:var(--panel-bg); padding:4px; border-radius:6px; }
    .cell { background:var(--cell-bg); position:relative; cursor:pointer; display:flex; align-items:center; justify-content:center; border-radius:4px; transition:transform 0.2s; }
    .cell:hover { transform:scale(1.05); }
    .cell.selected { outline:2px solid var(--accent); }
    .cell.move-anim { animation:highlight 0.4s ease-out; }
    @keyframes highlight { from{background:var(--accent)} to{background:var(--cell-bg)} }
    .trail { position:absolute; width:var(--trail-size); height:var(--trail-size); border-radius:50%; opacity:0.8; }
    .token { font-size:var(--token-size); line-height:1; position:relative; z-index:1; }
  </style>
</head>
<body>
  <h1>Ocupa Casillas Online</h1>
  <div id="status">Conectando…</div>
  <div id="scores"></div>
  <div id="board"></div>

  <!-- Firebase v8 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script>
    // Session ID
    let sessionId = localStorage.getItem('ocupaSession');
    if (!sessionId) {
      sessionId = crypto.randomUUID();
      localStorage.setItem('ocupaSession', sessionId);
    }

    // Firebase
    const cfg = { apiKey:"AIzaSyCPcfbyxWNJr9DksBdmJrnZe4Fs3ZnINtY", authDomain:"juego-ocupacion.firebaseapp.com", databaseURL:"https://juego-ocupacion-default-rtdb.europe-west1.firebasedatabase.app", projectId:"juego-ocupacion", storageBucket:"juego-ocupacion.appspot.com", messagingSenderId:"567270483949", appId:"1:567270483949:web:7b5150bd422b5175a8e4" };
    firebase.initializeApp(cfg);
    const db = firebase.database();
    const gameRef = db.ref('games/partida1');
    const playersRef = db.ref('games/partida1/players');

    const SIZE = 8;
    let playerIndex = null;
    let selected = null;
    const colors = ['#e74c3c','#2ecc71','#3498db','#f1c40f'];

    // Preload sound
    const audioCtx = new (window.AudioContext||window.webkitAudioContext)();
    function playTone(freq) {
      const osc = audioCtx.createOscillator();
      const gain = audioCtx.createGain();
      osc.connect(gain);
      gain.connect(audioCtx.destination);
      gain.gain.value = varGet('--sound-vol');
      osc.frequency.value = freq;
      osc.start();
      osc.stop(audioCtx.currentTime + 0.1);
    }
    function varGet(name) {
      return parseFloat(getComputedStyle(document.documentElement).getPropertyValue(name));
    }

    // Join player
    playersRef.transaction(players => {
      players = players||{};
      if (playerIndex==null) {
        const exists = Object.values(players).includes(sessionId);
        if (!exists && Object.keys(players).length<4) {
          playerIndex = Object.keys(players).length;
          players[playerIndex] = sessionId;
        } else {
          // find existing key
          for (const [idx,id] of Object.entries(players)) if (id===sessionId) playerIndex=Number(idx);
        }
      }
      return players;
    });

    // Build board
    const boardEl = document.getElementById('board');
    for (let r=0;r<SIZE;r++) for (let c=0;c<SIZE;c++) {
      const cell=document.createElement('div'); cell.className='cell'; cell.dataset.coord=`${r},${c}`;
      cell.onclick=()=>handleClick(cell); boardEl.appendChild(cell);
    }

    // Init game
    gameRef.child('turn').once('value').then(snap=>{
      if (!snap.exists()) gameRef.set({ turn:0, pieces:{'0,0':0,'7,7':1,'0,7':2,'7,0':3}, trails:{}, players:{} });
    });

    // Connection indicator
    db.ref('.info/connected').on('value',snap=>{
      document.getElementById('status').textContent = snap.val()?'Conectado':'Sin conexión';
      document.getElementById('status').style.backgroundColor = snap.val()?colors[playerIndex||1]:colors[0];
    });

    // Listen game state
    gameRef.on('value',snap=>{ const g=snap.val(); if(g) updateUI(g); });

    function updateUI(g) {
      const turn = g.turn||0;
      // only show status for own
      const st = document.getElementById('status');
      st.textContent = `Turno: Jugador ${turn+1}`;
      st.style.backgroundColor = colors[turn];

      // scores
      const counts=[0,0,0,0]; Object.values(g.trails||{}).forEach(p=>counts[p]++);
      document.getElementById('scores').innerHTML = counts.map((v,i)=>
        `<div class="score"><div class="dot" style="background:${colors[i]}"></div>J${i+1}: ${v}</div>`
      ).join('');

      // render cells
      document.querySelectorAll('.cell').forEach(cell=>{
        cell.innerHTML=''; cell.classList.remove('selected','move-anim');
        const coord=cell.dataset.coord;
        // trail fill
        if (g.trails?.[coord]!=null) {
          const p=g.trails[coord];
          cell.style.backgroundColor = hexFade(colors[p],0.3);
        } else {
          cell.style.backgroundColor = 'var(--cell-bg)';
        }
        // token
        if (g.pieces?.[coord]!=null) {
          const p=g.pieces[coord];
          const t=document.createElement('span'); t.className='token'; t.textContent='♟'; t.style.color=colors[p]; cell.append(t);
        }
      });

      // end game
      const alive=new Set(Object.values(g.pieces));
      if(alive.size<=1) {
        const traceCounts=[0,0,0,0]; Object.values(g.trails||{}).forEach(p=>traceCounts[p]++);
        const max=Math.max(...traceCounts), winner=traceCounts.indexOf(max);
        setTimeout(()=>{ alert(`¡Gana el Jugador ${winner+1}!`); gameRef.set({ turn:0, pieces:{'0,0':0,'7,7':1,'0,7':2,'7,0':3}, trails:{}, players:g.players||{} }); },200);
      }
    }

    function handleClick(cell) {
      if (playerIndex==null) return;
      gameRef.once('value').then(snap=>{
        const g=snap.val(), turn=g.turn||0;
        if (turn!==playerIndex) return;
        const src=cell.dataset.coord;
        if (!selected) {
          if (g.pieces?.[src]===turn) { selected=src; cell.classList.add('selected'); }
        } else {
          attemptMove(selected, src);
          selected=null;
        }
      });
    }

    function attemptMove(src,dest) {
      gameRef.transaction(g=>{
        if(!g) return;
        const turn=g.turn||0;
        if(g.pieces[src]!==turn) return;
        const [sr,sc]=src.split(',').map(Number), [dr,dc]=dest.split(',').map(Number);
        const ddr=Math.abs(dr-sr), ddc=Math.abs(dc-sc);
        if(!(ddr<=1 && ddc<=1 && (ddr+ddc>0))) return;
        g.trails=g.trails||{}; g.trails[src]=turn;
        if(g.pieces[dest]!=null&&g.pieces[dest]!=turn) delete g.pieces[dest];
        delete g.pieces[src]; g.pieces[dest]=turn;
        Object.entries({...g.pieces}).forEach(([c,p])=>{
          let trapped=true; const [r,cc]=c.split(',').map(Number);
          for(let dr=-1;dr<=1;dr++){ for(let dc=-1;dc<=1;dc++){ if(dr===0&&dc===0) continue;
              const nr=r+dr,nc=cc+dc,key=`${nr},${nc}`;
              if(nr<0||nc<0||nr>=SIZE||nc>=SIZE){trapped=false;break;}              if(!(g.pieces[key]||g.trails[key])){trapped=false;break;}
            } if(!trapped) break; }
          if(trapped) delete g.pieces[c];
        });
        let next=(turn+1)%4, alive=new Set(Object.values(g.pieces));
        while(!alive.has(next)&&alive.size>1) next=(next+1)%4;
        g.turn=next; g._moved=dest; return g;
      },(err,comm,snap)=>{
        if(err) console.error(err);
        if(comm && snap.val()?._moved){
          playTone(440 + (playerIndex*110));
          const m=snap.val()._moved;
          const cell=document.querySelector(`[data-coord='${m}']`);
          if(cell) cell.classList.add('move-anim');
          gameRef.child('_moved').remove();
        }
      });
    }

    // helper fade
    function hexFade(hex,alpha){
      const r=parseInt(hex.slice(1,3),16), g=parseInt(hex.slice(3,5),16), b=parseInt(hex.slice(5,7),16);
      return `rgba(${r},${g},${b},${alpha})`;
    }
  </script>
</body>
</html>
