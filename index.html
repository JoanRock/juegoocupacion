<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego de Ocupación Online</title>
  <style>
    :root {
      --bg-page: #2c3e50;
      --board-bg: #ecf0f1;
      --cell-light: #ffffff;
      --cell-dark: #bdc3c7;
      --highlight: #f1c40f;
      --players: #e74c3c, #27ae60, #3498db, #f39c12;
      --shadow: rgba(0,0,0,0.2);
      --token-size: 70%;
      --dot-size: 20%;
      --transition: 0.2s;
      --font: 'Montserrat', sans-serif;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: var(--bg-page);
      font-family: var(--font);
      color: #fff;
      min-height: 100vh;
      padding: 20px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px var(--shadow);
    }
    #status, #scores {
      background: var(--board-bg);
      color: #2c3e50;
      padding: 12px 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px var(--shadow);
      margin: 10px;
      width: fit-content;
    }
    #scores {
      display: flex;
      gap: 15px;
    }
    .score {
      display: flex;
      align-items: center;
      font-weight: bold;
    }
    .score .dot {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      margin-right: 6px;
    }
    #board {
      display: grid;
      grid-template-columns: repeat(8, 60px);
      grid-template-rows: repeat(8, 60px);
      gap: 4px;
      background: var(--board-bg);
      padding: 12px;
      border-radius: 16px;
      box-shadow: 0 6px 12px var(--shadow);
    }
    .cell {
      position: relative;
      background: var(--cell-light);
      cursor: pointer;
      transition: transform var(--transition), background var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
    }
    .cell.dark { background: var(--cell-dark); }
    .cell:hover { transform: scale(1.05); background: var(--highlight); }
    .trail {
      position: absolute;
      width: var(--dot-size);
      height: var(--dot-size);
      border-radius: 50%;
      opacity: 0.9;
    }
    .token {
      font-size: var(--token-size);
      transition: transform var(--transition);
    }
    .cell.token-0 .token:hover,
    .cell.token-1 .token:hover,
    .cell.token-2 .token:hover,
    .cell.token-3 .token:hover {
      transform: scale(1.2);
    }
    .cell.trail-0 .trail { background: rgba(231, 76, 60, 0.8); }
    .cell.trail-1 .trail { background: rgba(39, 174, 96, 0.8); }
    .cell.trail-2 .trail { background: rgba(52, 152, 219, 0.8); }
    .cell.trail-3 .trail { background: rgba(243, 156, 18, 0.8); }
    .cell.token-0 .token { color: #e74c3c; }
    .cell.token-1 .token { color: #27ae60; }
    .cell.token-2 .token { color: #3498db; }
    .cell.token-3 .token { color: #f39c12; }
    .cell.my { box-shadow: inset 0 0 0 3px #000; }
  </style>
</head>
<body>
  <h1>Juego de Ocupación Online</h1>
  <div id="status">Cargando…</div>
  <div id="scores"></div>
  <div id="board"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-app.js";
    import {
      getDatabase,
      ref,
      onValue,
      runTransaction,
      set,
      get
    } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-database.js";

    // --- Firebase config ---
    const cfg = {
      apiKey: "AIzaSyCPcfbyxWNJr9DksBdmJrnZe4Fs3ZnINtY",
      authDomain: "juego-ocupacion.firebaseapp.com",
      databaseURL: "https://juego-ocupacion-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "juego-ocupacion",
      storageBucket: "juego-ocupacion.appspot.com",
      messagingSenderId: "567270483949",
      appId: "1:567270483949:web:7b5150bd422b5175a8e4"
    };
    const app = initializeApp(cfg);
    const db  = getDatabase(app);

    // --- Local state ---
    const sessionId = localStorage.sessionId || crypto.randomUUID();
    localStorage.sessionId = sessionId;
    let myIdx = null;

    // --- Refs ---
    const gameId = "partida1";
    const gref   = ref(db, `games/${gameId}`);

    // --- Game constants ---
    const SIZE   = 8;
    const CENTER = new Set(["3,3","3,4","4,3","4,4"]);
    const perim  = c => {
      const [x,y] = c.split(",").map(Number);
      return x===0||x===7||y===0||y===7;
    };

    // --- Build board UI ---
    const boardEl = document.getElementById("board");
    for (let r = 0; r < SIZE; r++) {
      for (let c = 0; c < SIZE; c++) {
        const cell = document.createElement("div");
        cell.className = "cell " + ((r+c)%2 ? "dark" : "");
        cell.dataset.coord = `${r},${c}`;
        cell.onclick = () => tryMove(cell.dataset.coord);
        boardEl.appendChild(cell);
      }
    }

    // --- Reset button ---
    document.getElementById("status").insertAdjacentHTML(
      'afterend',
      `<div id="controls"><button id="reset">Reiniciar juego</button></div>`
    );
    document.getElementById("reset").onclick = () => {
      set(gref, {
        players: {},
        turn: 0,
        pieces: { "0,0": 0, "7,7": 1, "0,7": 2, "7,0": 3 },
        trails: {}
      });
    };

    // --- Initialize if empty ---
    get(gref).then(snap => { if (!snap.exists()) document.getElementById("reset").click(); });

    // --- Join game ---
    runTransaction(ref(db, `games/${gameId}/players`), players => {
      players = players || {};
      if (players[sessionId] == null && Object.keys(players).length < 4) {
        players[sessionId] = Object.keys(players).length;
      }
      return players;
    });

    // --- Listen game state ---
    onValue(gref, snap => {
      const g = snap.val();
      if (!g) return;

      // determine my index
      if (g.players[sessionId] != null) myIdx = g.players[sessionId];

      // update status & scores
      const turn = g.turn ?? 0;
      document.getElementById("status").textContent =
        `Turno: Jugador ${turn+1}` + (myIdx!=null ? ` · Tú: ${myIdx+1}` : "");

      const counts = [0,0,0,0];
      for (let t in g.trails||{}) counts[g.trails[t]]++;
      const scoresEl = document.getElementById("scores");
      scoresEl.innerHTML = counts.map((v,i) =>
        `<div class="score">
           <div class="dot" style="background:${["#e74c3c","#27ae60","#3498db","#f39c12"][i]}"></div>
           Jugador ${i+1}: ${v}
         </div>`
      ).join("");

      // paint cells
      document.querySelectorAll(".cell").forEach(cell => {
        const coord = cell.dataset.coord;
        cell.className = "cell " + ((+coord.split(",")[0]+ +coord.split(",")[1])%2 ? "dark" : "");
        // trail
        if (g.trails?.[coord] != null) {
          cell.classList.add(`trail-${g.trails[coord]}`);
          const dot = document.createElement("div");
          dot.className = "trail";
          cell.appendChild(dot);
        }
        // piece
        if (g.pieces?.[coord] != null) {
          cell.classList.add(`token-${g.pieces[coord]}`);
          const icon = document.createElement("span");
          icon.className = "token";
          icon.textContent = "♟";
          cell.appendChild(icon);
          if (g.pieces[coord] === myIdx) cell.classList.add("my");
        }
      });

      // check victory
      const occupied = new Set([...Object.keys(g.trails||{}), ...Object.keys(g.pieces||{})]);
      const aliveSet = new Set(Object.values(g.pieces||{}));
      if (occupied.size >= SIZE*SIZE || aliveSet.size <= 1) {
        const max = Math.max(...counts);
        const winners = counts.map((s,i)=>s===max?i+1:null).filter(i=>i);
        alert(`¡${winners.length>1 ? "Empate" : "Gana"} jugador${winners.length>1?"es":""} ${winners.join(", ")}`);
        document.getElementById("reset").click();
      }
    });

    // --- Try move ---
    function tryMove(dest) {
      runTransaction(gref, g => {
        if (!g || myIdx==null || g.turn !== myIdx) return;
        const old = Object.entries(g.pieces).find(([k,v])=>v===myIdx);
        if (!old) return;
        const [o,] = old;
        const [or,oc] = o.split(",").map(Number);
        const [dr,dc] = dest.split(",").map(Number);
        const ddr = Math.abs(dr - or), ddc = Math.abs(dc - oc);
        const normal = (ddr<=1 && ddc<=1 && (ddr+ddc>0));
        const teleport = CENTER.has(o) && perim(dest);
        if (!normal && !teleport) return;
        // leave trail
        g.trails = g.trails||{};
        g.trails[o] = myIdx;
        // capture
        if (g.pieces[dest]!=null && g.pieces[dest]!==myIdx) delete g.pieces[dest];
        // move
        delete g.pieces[o];
        g.pieces[dest] = myIdx;
        // eliminate surrounded
        for (let [c,p] of Object.entries(g.pieces)) {
          const [cr,cc] = c.split(",").map(Number);
          let trapped = true;
          for (let rr=cr-1; rr<=cr+1; rr++) {
            for (let cc2=cc-1; cc2<=cc+1; cc2++) {
              if (rr===cr && cc2===cc) continue;
              if (rr<0||cc2<0||rr>=SIZE||cc2>=SIZE) { trapped=false; break; }
              const key=`${rr},${cc2}`;
              if (g.pieces[key]==null && g.trails[key]==null) { trapped=false; break; }
            }
            if (!trapped) break;
          }
          if (trapped) delete g.pieces[c];
        }
        // next turn
        let nxt = (myIdx+1)%4;
        const alive = new Set(Object.values(g.pieces));
        while (!alive.has(nxt) && alive.size>1) nxt = (nxt+1)%4;
        g.turn = nxt;
        return g;
      });
    }
  </script>
</body>
</html>
