<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Ocupa Casillas (Firebase)</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      margin-bottom: 10px;
    }

    #status {
      margin-bottom: 20px;
      font-weight: bold;
    }

    #board {
      display: grid;
      grid-gap: 2px;
      background: #444;
      padding: 2px;
      border-radius: 8px;
    }

    .cell {
      width: 40px;
      height: 40px;
      background: #fff;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.1s, background 0.2s;
    }
    .cell:hover {
      transform: scale(1.1);
    }

    .cell.empty {
      background: #fff;
    }
    .cell.player0 { background: #ff9999; }
    .cell.player1 { background: #99ff99; }
    .cell.player2 { background: #9999ff; }
    .cell.player3 { background: #ffcc99; }

    .cell.current-turn {
      box-shadow: inset 0 0 0 3px #333;
    }
  </style>
</head>
<body>
  <h1>Ocupa Casillas</h1>
  <div id="status">Conectando...</div>
  <div id="board"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-analytics.js";
    import {
      getDatabase,
      ref,
      onValue,
      runTransaction
    } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCPcfbyxWNJr9DksBdmJrnZe4Fs3ZnINtY",
      authDomain: "juego-ocupacion.firebaseapp.com",
      databaseURL: "https://juego-ocupacion-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "juego-ocupacion",
      storageBucket: "juego-ocupacion.appspot.com",
      messagingSenderId: "567270483949",
      appId: "1:567270483949:web:7b5150bd422b5175a8a9e4",
      measurementId: "G-T080WJHQ3Q"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const db = getDatabase(app);

    const BOARD_SIZE = 8;
    const gameId = "partida1";
    const boardRef = ref(db, `games/${gameId}/board`);
    const turnRef  = ref(db, `games/${gameId}/turn`);

    runTransaction(turnRef, curr => (curr === null ? 0 : curr));
    runTransaction(boardRef, board => (board === null ? {} : board));

    let currentTurn = 0;
    const boardEl = document.getElementById('board');
    boardEl.style.gridTemplateColumns = `repeat(${BOARD_SIZE}, 40px)`;

    for (let y = 0; y < BOARD_SIZE; y++) {
      for (let x = 0; x < BOARD_SIZE; x++) {
        const cell = document.createElement('div');
        cell.classList.add('cell', 'empty');
        cell.dataset.x = x;
        cell.dataset.y = y;
        cell.addEventListener('click', () => makeMove(x, y));
        boardEl.appendChild(cell);
      }
    }

    onValue(boardRef, snap => {
      const board = snap.val() || {};
      document.querySelectorAll('.cell').forEach(div => {
        const key = `${div.dataset.x},${div.dataset.y}`;
        const pid = board[key];
        div.className = 'cell empty';
        if (pid !== undefined) {
          div.classList.add(`player${pid}`);
        }
        if (pid === currentTurn) {
          div.classList.add('current-turn');
        }
      });
    });

    onValue(turnRef, snap => {
      const turn = snap.val() || 0;
      currentTurn = turn;
      document.getElementById('status').textContent = `Turno de: ${turn}`;
      // Re-pinta per destacar el torn
      onValue(boardRef, b => {});
    });

    function makeMove(x, y) {
      const key = `${x},${y}`;
      runTransaction(boardRef, board => {
        board = board || {};
        if (!board[key]) {
          board[key] = currentTurn;
          return board;
        }
        return;
      }).then(result => {
        if (result.committed) {
          runTransaction(turnRef, curr => (curr + 1) % 4);
        }
      });
    }
  </script>
</body>
</html>
