<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ocupa Casillas</title>
  <style>
    body { font-family: sans-serif; display: flex; flex-direction: column;
           align-items: center; padding: 20px; background: #f5f5f5; }
    #status { margin-bottom: 10px; font-weight: bold; }
    #board {
      display: grid;
      grid-template-columns: repeat(8, 40px);
      gap: 2px;
      background: #444;
      padding: 2px;
      border-radius: 8px;
    }
    .cell {
      width: 40px; height: 40px;
      background: #fff; border-radius: 4px;
      display: flex; align-items: center; justify-content: center;
      cursor: pointer;
      transition: transform .1s;
    }
    .cell:hover { transform: scale(1.1); }
    .player0 { background: #ff9999; }
    .player1 { background: #99ff99; }
    .player2 { background: #9999ff; }
    .player3 { background: #ffcc99; }
    .current-turn { box-shadow: inset 0 0 0 3px #333; }
  </style>
</head>
<body>
  <h1>Ocupa Casillas</h1>
  <div id="status">Conectando...</div>
  <div id="board"></div>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-app.js";
    import {
      getDatabase,
      ref,
      onValue,
      runTransaction,
      get,
      set
    } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCPcfbyxWNJr9DksBdmJrnZe4Fs3ZnINtY",
      authDomain: "juego-ocupacion.firebaseapp.com",
      databaseURL: "https://juego-ocupacion-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "juego-ocupacion",
      storageBucket: "juego-ocupacion.appspot.com",
      messagingSenderId: "567270483949",
      appId: "1:567270483949:web:7b5150bd422b5175a8a9e4",
      measurementId: "G-T080WJHQ3Q"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const connRef = ref(db, ".info/connected");
    onValue(connRef, s => console.log(
      s.val() ? "✅ Conectado a RTDB" : "❌ Desconectado de RTDB"
    ));

    const BOARD_SIZE = 8;
    const gameId = "partida1";
    const boardRef = ref(db, `games/${gameId}/board`);
    const turnRef  = ref(db, `games/${gameId}/turn`);
    get(turnRef).then(s => { if (!s.exists()) set(turnRef, 0) });
    get(boardRef).then(s => { if (!s.exists()) set(boardRef, {}) });

    let currentTurn = 0;
    const boardEl = document.getElementById("board");
    for (let y = 0; y < BOARD_SIZE; y++) {
      for (let x = 0; x < BOARD_SIZE; x++) {
        const c = document.createElement("div");
        c.classList.add("cell");
        c.dataset.x = x; c.dataset.y = y;
        c.addEventListener("click", () => makeMove(x, y));
        boardEl.appendChild(c);
      }
    }

    onValue(boardRef, snap => {
      const b = snap.val() || {};
      document.querySelectorAll(".cell").forEach(div => {
        const key = `${div.dataset.x},${div.dataset.y}`;
        const pid = b[key];
        div.className = "cell";
        if (pid != null) div.classList.add(`player${pid}`);
        if (pid === currentTurn) div.classList.add("current-turn");
      });
    });

    onValue(turnRef, snap => {
      currentTurn = snap.val() || 0;
      document.getElementById("status").textContent = `Turno de: ${currentTurn}`;
    });

    function makeMove(x, y) {
      const key = `${x},${y}`;
      runTransaction(boardRef, board => {
        board = board || {};
        if (!board[key]) {
          board[key] = currentTurn;
          return board;
        }
      }).then(res => {
        if (res.committed) runTransaction(turnRef, t => (t + 1) % 4);
      });
    }
  </script>
</body>
</html>
