<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Juego de Ocupación Online</title>
  <style>
    body {
      background: #2c3e50;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 20px;
    }
    h1 { margin-bottom: 10px; }
    #status {
      background: #ecf0f1;
      color: #2c3e50;
      padding: 8px 16px;
      border-radius: 8px;
      margin-bottom: 10px;
      font-weight: bold;
    }
    #scores {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }
    .score {
      background: #ecf0f1;
      color: #2c3e50;
      padding: 4px 8px;
      border-radius: 4px;
      display: flex;
      align-items: center;
      gap: 4px;
      font-weight: bold;
    }
    .dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
    }
    #board {
      display: grid;
      grid-template-columns: repeat(8, 60px);
      grid-template-rows: repeat(8, 60px);
      gap: 2px;
      background: #ecf0f1;
      padding: 4px;
      border-radius: 8px;
    }
    .cell {
      position: relative;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      border: 1px solid #999;
    }
    .cell.dark { background: #ddd; }
    .cell.selected { outline: 3px solid #f1c40f; }
    .cell.move-anim {
      animation: flash 0.5s;
    }
    @keyframes flash {
      from { background: #f39c12; }
      to   { background: #fff; }
    }
    .trail {
      position: absolute;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      opacity: 0.6;
    }
    .trail-0 { background: rgba(231,76,60,0.8); }
    .trail-1 { background: rgba(39,174,96,0.8); }
    .trail-2 { background: rgba(52,152,219,0.8); }
    .trail-3 { background: rgba(243,156,18,0.8); }
    .token {
      font-size: 200%;
      line-height: 1;
    }
    .token-0 { color: #e74c3c; }
    .token-1 { color: #27ae60; }
    .token-2 { color: #3498db; }
    .token-3 { color: #f39c12; }
  </style>
</head>
<body>
  <h1>Juego de Ocupación Online</h1>
  <div id="status">Conectando…</div>
  <div id="scores"></div>
  <div id="board"></div>

  <!-- Firebase v8 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script>
    // 1) Configura tu Firebase:
    var firebaseConfig = {
      apiKey: "AIzaSyCPcfbyxWNJr9DksBdmJrnZe4Fs3ZnINtY",
      authDomain: "juego-ocupacion.firebaseapp.com",
      databaseURL: "https://juego-ocupacion-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "juego-ocupacion",
      storageBucket: "juego-ocupacion.appspot.com",
      messagingSenderId: "567270483949",
      appId: "1:567270483949:web:7b5150bd422b5175a8e4"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const gameRef = db.ref("games/partida1");

    const SIZE = 8;
    let selected = null;

    // Construir tablero
    const boardEl = document.getElementById("board");
    for (let r = 0; r < SIZE; r++) {
      for (let c = 0; c < SIZE; c++) {
        const cell = document.createElement("div");
        cell.className = "cell " + ((r+c)%2 ? "dark" : "");
        cell.dataset.coord = `${r},${c}`;
        cell.onclick = () => onCellClick(cell);
        boardEl.appendChild(cell);
      }
    }

    // Inicializar si no existe
    gameRef.once("value", snap => {
      if (!snap.exists()) {
        gameRef.set({
          turn: 0,
          pieces: { "0,0":0, "7,7":1, "0,7":2, "7,0":3 },
          trails: {}
        });
      }
    });

    // Escuchar cambios
    gameRef.on("value", snap => {
      const g = snap.val();
      if (!g) return;
      updateUI(g);
    });

    function updateUI(g) {
      // Estado
      const turn = g.turn || 0;
      document.getElementById("status").textContent = `Turno: Jugador ${turn+1}`;

      // Puntuaciones
      const counts = [0,0,0,0];
      Object.values(g.trails||{}).forEach(p => counts[p]++);
      document.getElementById("scores").innerHTML = counts.map((v,i) =>
        `<div class="score">
           <div class="dot" style="background:${["#e74c3c","#27ae60","#3498db","#f39c12"][i]}"></div>
           J${i+1}: ${v}
         </div>`
      ).join("");

      // Renderizar celdas
      document.querySelectorAll(".cell").forEach(cell => {
        const coord = cell.dataset.coord;
        cell.className = "cell " + ((coord.split(",").reduce((a,v,i)=>a+v*(i?8:1),0)%2 ? "dark" : ""));
        cell.classList.remove("selected","move-anim");
        cell.innerHTML = "";
        if (g.trails?.[coord] != null) {
          cell.classList.add(`trail-${g.trails[coord]}`);
          const dot = document.createElement("div");
          dot.className = "trail";
          cell.appendChild(dot);
        }
        if (g.pieces?.[coord] != null) {
          cell.classList.add(`token-${g.pieces[coord]}`);
          const icon = document.createElement("span");
          icon.className = "token";
          icon.textContent = "♟";
          cell.appendChild(icon);
        }
      });
    }

    function onCellClick(cell) {
      const src = cell.dataset.coord;
      gameRef.once("value").then(snap => {
        const g = snap.val();
        const turn = g.turn || 0;
        if (!selected) {
          if (g.pieces?.[src] === turn) {
            selected = src;
            cell.classList.add("selected");
          }
        } else {
          attemptMove(selected, src);
          selected = null;
        }
      });
    }

    function attemptMove(src, dest) {
      gameRef.transaction(g => {
        if (!g) return;
        const turn = g.turn || 0;
        if (g.pieces[src] !== turn) return;
        const [sr,sc] = src.split(",").map(Number);
        const [dr,dc] = dest.split(",").map(Number);
        const ddr = Math.abs(dr-sr), ddc = Math.abs(dc-sc);
        if (!(ddr<=1 && ddc<=1 && (ddr+ddc>0))) return;
        // Trazas
        g.trails = g.trails||{};
        g.trails[src] = turn;
        // Captura
        if (g.pieces[dest]!=null && g.pieces[dest]!==turn) delete g.pieces[dest];
        // Movimiento
        delete g.pieces[src];
        g.pieces[dest] = turn;
        // Eliminación por rodeo
        Object.entries({...g.pieces}).forEach(([c,p])=>{
          let trapped = true;
          const [r,cc] = c.split(",").map(Number);
          for (let dr=-1; dr<=1; dr++){
            for (let dc=-1; dc<=1; dc++){
              if (dr===0 && dc===0) continue;
              const nr=r+dr, nc=cc+dc, key=`${nr},${nc}`;
              if (nr<0||nc<0||nr>=SIZE||nc>=SIZE) { trapped=false; break; }
              if (!(g.pieces[key]||g.trails[key])) { trapped=false; break; }
            }
            if (!trapped) break;
          }
          if (trapped) delete g.pieces[c];
        });
        // Siguiente turno
        let next = (turn+1)%4;
        const alive = new Set(Object.values(g.pieces));
        while (!alive.has(next) && alive.size>1) next=(next+1)%4;
        g.turn = next;
        // Animación
        g._moved = dest;
        return g;
      }, (err, committed, snap) => {
        if (committed && snap.val()?._moved) {
          const m = snap.val()._moved;
          const cell = document.querySelector(`[data-coord='${m}']`);
          if (cell) cell.classList.add("move-anim");
          // Limpiar marca
          gameRef.child("_moved").remove();
        }
      });
    }
  </script>
</body>
</html>
