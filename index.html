<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Juego de Ocupación Online</title>
  <style>
    :root {
      --bg-page: #2c3e50;
      --board-bg: #ecf0f1;
      --cell-light: #ffffff;
      --cell-dark: #bdc3c7;
      --highlight: #f1c40f;
      --shadow: rgba(0,0,0,0.2);
      --token-size: 1.5rem;
      --dot-size: 20%;
      --transition: 0.2s;
      --font: 'Montserrat', sans-serif;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: var(--bg-page);
      font-family: var(--font);
      color: #fff;
      min-height: 100vh;
      padding: 20px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px var(--shadow);
    }
    #status {
      background: var(--board-bg);
      color: #2c3e50;
      padding: 12px 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px var(--shadow);
      margin-bottom: 15px;
      width: fit-content;
    }
    #board {
      display: grid;
      grid-template-columns: repeat(8, 60px);
      grid-template-rows: repeat(8, 60px);
      gap: 4px;
      background: var(--board-bg);
      padding: 12px;
      border-radius: 16px;
      box-shadow: 0 6px 12px var(--shadow);
    }
    .cell {
      position: relative;
      background: var(--cell-light);
      cursor: pointer;
      transition: transform var(--transition), background var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
    }
    .cell.dark { background: var(--cell-dark); }
    .cell:hover { transform: scale(1.05); background: var(--highlight); }
    .cell.selected { outline: 3px solid var(--highlight); }
    .trail {
      position: absolute;
      width: var(--dot-size);
      height: var(--dot-size);
      border-radius: 50%;
      opacity: 0.9;
    }
    .token {
      font-size: var(--token-size);
      transition: transform var(--transition);
    }
    .cell.token-0 .token:hover,
    .cell.token-1 .token:hover,
    .cell.token-2 .token:hover,
    .cell.token-3 .token:hover {
      transform: scale(1.2);
    }
    .cell.trail-0 .trail { background: rgba(231, 76, 60, 0.8); }
    .cell.trail-1 .trail { background: rgba(39, 174, 96, 0.8); }
    .cell.trail-2 .trail { background: rgba(52, 152, 219, 0.8); }
    .cell.trail-3 .trail { background: rgba(243, 156, 18, 0.8); }
    .cell.token-0 .token { color: #e74c3c; }
    .cell.token-1 .token { color: #27ae60; }
    .cell.token-2 .token { color: #3498db; }
    .cell.token-3 .token { color: #f39c12; }
    .cell.my { box-shadow: inset 0 0 0 3px #000; }
  </style>
</head>
<body>
  <h1>Juego de Ocupación Online</h1>
  <div id="status">Cargando…</div>
  <div id="board"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-app.js";
    import {
      getDatabase,
      ref,
      onValue,
      runTransaction,
      set,
      get
    } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-database.js";

    // Firebase config
    const cfg = {
      apiKey: "AIzaSyCPcfbyxWNJr9DksBdmJrnZe4Fs3ZnINtY",
      authDomain: "juego-ocupacion.firebaseapp.com",
      databaseURL: "https://juego-ocupacion-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "juego-ocupacion",
      storageBucket: "juego-ocupacion.appspot.com",
      messagingSenderId: "567270483949",
      appId: "1:567270483949:web:7b5150bd422b5175a8e4"
    };
    const app = initializeApp(cfg);
    const db  = getDatabase(app);

    // Game constants
    const SIZE   = 8;
    const CENTER = new Set(["3,3","3,4","4,3","4,4"]);
    const PERIM  = c => {
      const [r, c2] = c.split(",").map(Number);
      return r===0||r===7||c2===0||c2===7;
    };

    // Firebase ref
    const gameId = "partida1";
    const gref   = ref(db, `games/${gameId}`);

    // Initial state
    const initialState = {
      pieces: { "0,0":0, "7,7":1, "0,7":2, "7,0":3 },
      trails: {}
    };

    function resetGame() {
      set(gref, initialState);
    }

    // Initialize if empty
    get(gref).then(snap => {
      if (!snap.exists()) resetGame();
    });

    // Build board UI
    const boardEl = document.getElementById("board");
    for (let r = 0; r < SIZE; r++) {
      for (let c = 0; c < SIZE; c++) {
        const cell = document.createElement("div");
        cell.className = "cell " + ((r+c)%2 ? "dark" : "");
        cell.dataset.coord = `${r},${c}`;
        boardEl.appendChild(cell);
      }
    }

    let lastState = null;
    let selected  = null;

    // Listen for game updates
    onValue(gref, snap => {
      const game = snap.val();
      if (!game) return;
      lastState = game;

      // Update status
      document.getElementById("status").textContent = selected
        ? `Ficha en ${selected} seleccionada`
        : "Selecciona una ficha";

      // Paint cells
      document.querySelectorAll(".cell").forEach(cell => {
        const coord = cell.dataset.coord;
        cell.className = "cell " + ((+coord.split(",")[0] + +coord.split(",")[1])%2 ? "dark" : "");
        // trail
        if (game.trails?.[coord] != null) {
          cell.classList.add(`trail-${game.trails[coord]}`);
          const dot = document.createElement("div");
          dot.className = "trail";
          cell.appendChild(dot);
        }
        // piece
        if (game.pieces?.[coord] != null) {
          const p = game.pieces[coord];
          cell.classList.add(`token-${p}`);
          const icon = document.createElement("span");
          icon.className = "token";
          icon.textContent = "♟";
          cell.appendChild(icon);
        }
        // selection highlight
        if (coord === selected) {
          cell.classList.add("selected");
        }

        // attach click handler
        cell.onclick = () => handleClick(coord);
      });

      // Check victory
      const occupied = new Set([ ...Object.keys(game.trails||{}), ...Object.keys(game.pieces||{}) ]);
      if (occupied.size >= SIZE*SIZE || new Set(Object.values(game.pieces||{})).size <= 1) {
        const counts = [0,0,0,0];
        for (let t in game.trails) counts[game.trails[t]]++;
        const max = Math.max(...counts);
        const winners = counts.map((c,i)=>c===max?i+1:null).filter(i=>i);
        alert(winners.length>1
          ? `Empate entre jugadores ${winners.join(", ")}`
          : `¡Gana jugador ${winners[0]}!`);
        resetGame();
        selected = null;
      }
    });

    function handleClick(coord) {
      const game = lastState;
      if (!game) return;
      // if clicking on own selected cell: deselect
      if (coord === selected) {
        selected = null;
        document.getElementById("status").textContent = "Selecciona una ficha";
        return;
      }
      // if clicking on a piece: select it
      if (game.pieces?.[coord] != null) {
        selected = coord;
        document.getElementById("status").textContent = `Ficha en ${coord} seleccionada`;
        return;
      }
      // if clicking on empty and something selected: try move
      if (selected != null) {
        const from = selected, to = coord;
        runTransaction(gref, g => {
          if (!g) return g;
          const p = g.pieces?.[from];
          if (p == null) return;
          const [or,oc] = from.split(",").map(Number);
          const [tr,tc] = to.split(",").map(Number);
          const dr = Math.abs(tr - or), dc = Math.abs(tc - oc);
          const normal = (dr<=1 && dc<=1 && (dr+dc>0));
          const teleport = CENTER.has(from) && PERIM(to);
          if (!normal && !teleport) return;
          // leave trail
          g.trails = g.trails || {};
          g.trails[from] = p;
          // capture
          if (g.pieces[to] != null && g.pieces[to] !== p) {
            delete g.pieces[to];
          }
          // move
          delete g.pieces[from];
          g.pieces[to] = p;
          // eliminate surrounded
          for (let [c,pp] of Object.entries(g.pieces)) {
            const [cr,cc] = c.split(",").map(Number);
            let trapped = true;
            for (let rr = cr-1; rr <= cr+1; rr++) {
              for (let cc2 = cc-1; cc2 <= cc+1; cc2++) {
                if (rr===cr && cc2===cc) continue;
                if (rr<0||cc2<0||rr>=SIZE||cc2>=SIZE) { trapped = false; break; }
                const key = `${rr},${cc2}`;
                if (!((g.trails[key]!=null) || (g.pieces[key]!=null))) {
                  trapped = false; break;
                }
              }
              if (!trapped) break;
            }
            if (trapped) delete g.pieces[c];
          }
          return g;
        }).then(res => {
          selected = null;
          document.querySelectorAll(".cell.selected").forEach(c=>c.classList.remove("selected"));
          document.getElementById("status").textContent =
            res.committed ? "Movimiento realizado" : "Movimiento inválido";
        });
      }
    }
  </script>
</body>
</html>
